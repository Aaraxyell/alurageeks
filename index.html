<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

    <title>AluraGeek</title>
</head>

<body>
    <header class="header">
        <h1>🕹️ AluraGeek 🕹️</h1>
    </header>
    <main class="main-container">
        <section>
            <h1>Mis Productos...</h1>
            <div data-product class="products-container">
            </div>
        </section>

        <section>
            <h1>Agregar Productos:</h1>
            <form class="form-container" data-form>
                <input data-name placeholder="Nombre..." type="text">
                <input data-price placeholder="Precio..." type="text">
                <input data-image placeholder="Imagen..." type="text">

                <div class="button-container">
                    <button type="submit" class="button-submit" id="button">Enviar...</button>
                    <button type="reset" class="button-clear" id="button">Limpiar...</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h1>🕹️ AluraGeek 🕹️</h1>
        <br>
        <h4>Desarrollado por Francisco Ramírez</h4>
        <h4>&#9400</h4> <h4>2024</h4>
    </footer>
    <script type="module" src="./js/controller/main.js"></script>
</body>

</html>
